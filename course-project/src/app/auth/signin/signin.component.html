<div class="row">
  <div class ="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email #email="ngModel">
        <span *ngIf="!email.valid && email.touched" style="color:red;">Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required minlength="6" maxlength="18" #password="ngModel">
        <span *ngIf="!password.valid && password.touched" style="color:red;">Please enter a 6 - 18 character password</span>
      </div>
      <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
